<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--rel问题-->
    <link rel="stylesheet" href="red.css" id="olink">
</head>
<body>
    <input type="button" value="变红">
    <input type="button" value="变蓝">
    <input type="button" value="变黄">
    <script>
        window.onload=function(){
           var oBtn=document.getElementsByTagName("input")[0];
           var oBtn1=document.getElementsByTagName("input")[1];
           var oBtn2=document.getElementsByTagName("input")[2];
           var oLink=document.getElementById("olink");
           oBtn.onclick=function(){
               oLink.href="red.css";
           }
           oBtn1.onclick=function(){
               oLink.href="blue.css";
           }
           oBtn2.onclick=function(){
               oLink.href="yellow.css";
           }
        }
    </script>
</body>
</html>
