<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="button" value="全选" id="ok_btn">
        <input type="button" value="不选" id="no_btn">
        <input type="button" value="反选" id="rev_btn">
        <hr />
        <div id="obox">   
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>
</body>
<script>
    window.onload=function(){
        var okBtn=document.getElementById("ok_btn");
        var ooBtn=document.getElementById("no_btn");
        var oeBtn=document.getElementById("rev_btn");
        var oBox=document.getElementById("obox")
        var aCh=oBox.getElementsByTagName("input")

        okBtn.onclick=function(){
            for(var i=0;i<aCh.length;i++){
                aCh[i].checked=true;
            }
        }
        ooBtn.onclick=function(){
            for(var i=0;i<aCh.length;i++){
                aCh[i].checked=false;
            }
        }
        oeBtn.onclick=function(){
            for(var i=0;i<aCh.length;i++){
                aCh[i].checked==true ? aCh[i].checked=false:aCh[i].checked=true;
            }
        }
        
    }
</script>
</html>
