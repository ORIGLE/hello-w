<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .red{
        background: red;
    }
    .blue{
        background: blue;
    }
    .yellow{
        background: yellow;
    }
    </style>
</head>
<body>
    <input type="button" value="变红">
    <input type="button" value="变蓝">
    <input type="button" value="变黄">
    <script>
    window.onload=function(){
        var oBtn=document.getElementsByTagName("input")[0];
        var oBtn1=document.getElementsByTagName("input")[1];
        var oBtn2=document.getElementsByTagName("input")[2];
        oBtn.onclick=function(){
            document.body.className='red';
        }
        oBtn1.onclick=function(){
            document.body.className='blue';
        }
        oBtn2.onclick=function(){
            document.body.className='yellow';
        }
    }
    </script>
</body>
</html>
